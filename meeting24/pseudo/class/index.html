<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    button {
      font-size: 25px;
      padding: 10px;
      cursor: pointer;
    }
    button:hover {
      font-weight: bold;
      color: blue;
    }
    .element {
      background-color: lightyellow;
    }
    .element:fullscreen {
      background-color: lightpink;
    }
  </style>

  <body>
    <button>CLICK ME</button>
    <div class="element">
      <h1>MDN :fullscreen pseudo-class demo</h1>

      <p>This demo uses the <code>:fullscreen</code> pseudo-class to automatically change the background color of the <code>.element</code> div.</p>

      <p>Normally, the background is light yellow. In fullscreen mode, the background is light pink.</p>

      <button class="toggle">Toggle Fullscreen</button>
    </div>
  </body>
</html>
