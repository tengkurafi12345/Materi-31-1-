<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Popup Form</title>
</head>
<body>
    <h2><b>Popup Form</b></h2>
<p><b>Click on the button at the bottom of this page to open the login form.</b></p>
<p><b>Note that the button and the form is fixed - they will always be positioned to the bottom of the browser window.</b></p>

<button class="open-button" onclick="openForm()"><b>Open Form</b></button>

<div class="form-popup" id="myForm">
  <form action="#" class="form-container">
    <h1><b>Login</b></h1>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit" class="btn"><b>Login</b></button>
    <button type="button" class="btn cancel" onclick="closeForm()"><b>Close</b></button>
  </form>
</div>
    <script src="script.js"></script>
</body>
</html>
