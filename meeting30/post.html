<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <td><button id="btn">Bayar</button></td>
      </tr>
    </table>
    <script>
      const currency = {
        rupiah: [{ idn_format: "Rp.", nominal: "3000" }],
      };
      const btn = document.getElementById("btn");
      btn.addEventListener("click", function () {
        document.write(currency.rupiah[0].idn_format + currency.rupiah[0].nominal);
      });
    </script>
  </body>
</html>
