<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap table</title>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Basic Table</h2>
      <p>
        the .table class adds basic styling, light padding and horizontal
        dividers to a table:
      </p>
      <table class="table">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
          </tr>
          <tr>
            <td>john</td>
            <td>mayer</td>
            <td>JohnMayer@.com</td>
          </tr>
          <tr>
            <td>Vino</td>
            <td>Biasalah</td>
            <td>VinoBiasalah@gmail.com</td>
          </tr>
          <tr>
            <td>SZA</td>
            <td>Putri</td>
            <td>szaputri@gmail.com</td>
          </tr>
        </thead>
      </table>
    </div>
  </body>
</html>
