<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Index</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div id="display"></div>
            <h2>Calculator</h2>
            <table>
                <tr>
                    <td><button class="m">MU</button></td>
                    <td><button class="m">MC</button></td>
                    <td><button class="m">MR</button></td>
                    <td><button class="mm">M-</button></td>
                    <td><button class="mm">M+</button></td>
                </tr>
                <div class="all" style="justify-content: center;">
                    <tr>
                        <td><button class="numeric">1</button></td>
                        <td><button class="numeric">2</button></td>
                        <td><button class="numeric">3</button></td>
                        <td><button class="operator">+</button></td>
                        <!-- <td><button class="operator">+</button></td> -->
                    </tr>
                    <tr>
                        <td><button class="numeric">4</button></td>
                        <td><button class="numeric">5</button></td>
                        <td><button class="numeric">6</button></td>
                        <td><button class="operator">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="numeric">7</button></td>
                        <td><button class="numeric">8</button></td>
                        <td><button class="numeric">9</button></td>
                        <td><button class="operator">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="operatormir">/</button></td>
                        <td><button class="numeric">0</button></td>
                        <td><button class="numeric">.</button></td>
                        <td><button class="operator">=</button></td>
                    </tr>
                </div>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
